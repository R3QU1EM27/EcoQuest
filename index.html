<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoQuest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        header {
            background-color: #1f1f1f;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #11ff00;
        }

        .content {
            text-align: center;
        }

        .content h2 {
            color: #11ff00;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button, .button-container a {
            padding: 10px 20px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #11ff00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button-container button:hover, .button-container a:hover {
            background-color: #11ff00;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to EcoQuest</h1>
    </header>       

    <div class="content">
        <h2>Enjoy the Adventure!</h2>
        <p>Click the button to download EcoQuest.</p>

        <div class="button-container">
            <a href="EcoQuest.zip" download>Download</a>
        </div>
    </div>

    <footer>
        &copy; 2024 EcoQuest. All rights reserved.
    </footer>

    <script>
        document.querySelector('.button-container button').addEventListener('click', () => {
            alert('Download started! Get ready for the adventure!');
        });
    </script>
</body>
</html>
